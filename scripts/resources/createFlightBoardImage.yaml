apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: "build-flight-board-image"
spec:
  output:
    to:
      kind: "ImageStreamTag"
      name: "flightboard:latest"
  source:
    git:
      uri: "https://github.com/IBM/platinum-demo-code-eem.git"
    contextDir: "flightboard"
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: dockerfile
