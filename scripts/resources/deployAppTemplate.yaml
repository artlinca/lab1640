apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-board
  labels:
    app: flight-board
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-board
  template:
    metadata:
      labels:
        app: flight-board
    spec:
      containers:
      - name: flight-board
        image: image-registry.openshift-image-registry.svc:5000/$namespace/flightboard:latest
        env:
        - name: KAFKA_REST_URL
          value: "http://ademo-es-ibm-es-recapi-external.$namespace.svc.cluster.local:8080/topics"
        - name: KAFKA_TOPIC
          value: "flight-delays"
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "128Mi"
            cpu: 0.5
          limits:
            memory: "512Mi"
            cpu: 1
        envFrom:
        - configMapRef:
            name: app-env
---
apiVersion: v1
kind: Service
metadata:
  name: flight-board
spec:
  selector:
    app: flight-board
  ports:
    - protocol: TCP
      port: 9080
      targetPort: 9080
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: flight-board
spec:
  to:
    kind: Service
    name: flight-board
    weight: 100
  port:
    targetPort: 9080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: None
  wildcardPolicy: None
