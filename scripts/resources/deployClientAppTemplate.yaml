apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-client-app
  labels:
    app: flight-client-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-client-app
  template:
    metadata:
      labels:
        app: flight-client-app
    spec:
      containers:
      - name: flight-client-app
        imagePullPolicy: Always
        image: image-registry.openshift-image-registry.svc:5000/$NAMESPACE/flightclientapp:latest
        env:
        - name: GATEWAY_ENDPOINT
          value: "$GATEWAY_ENDPOINT"
        - name: KAFKA_CLIENT_ID
          value: "$KAFKA_CLIENT_ID"
        - name: GATEWAY_USERNAME
          value: "$GATEWAY_USERNAME"
        - name: GATEWAY_PASSWORD
          value: "$GATEWAY_PASSWORD"
        - name: FLIGHT_NUMBER
          value: "$FLIGHT_NUMBER"
        volumeMounts:
        - name: jks
          mountPath: /etc/ssl/eem
          readOnly: true
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "128Mi"
            cpu: 0.5
          limits:
            memory: "512Mi"
            cpu: 1
      volumes:
      - name: jks
        secret:
          secretName: eem-client-app
---
apiVersion: v1
kind: Service
metadata:
  name: flight-client-app
spec:
  selector:
    app: flight-board
  ports:
    - protocol: TCP
      port: 9080
      targetPort: 9080

